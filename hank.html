<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Parabéns!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hank.css">
</head>
<body>
  <section class="hank-screen">
    <div class="hank-box">
      <h1>Parabéns, <span id="player-name">Jogador</span>!</h1>
      <img src="imagem-chimarrao/chimarrao.png" alt="Chimarrão" class="hank-img">
      <p>Você completou o jogo em <span id="player-time">0s</span></p>
      <p class="instagram-msg">
             Tire um print e compartilhe no 
  <a href="https://www.instagram.com/gaucho_explica?igsh=MWxtNmU0bnc1c3gzMg%3D%3D&utm_source=qr" target="_blank">
    <img src="icon-insta/insta.png" alt="Instagram" class="insta-icon">
  </a>
</p>

      <button id="play-again">Jogar Novamente</button>
    </div>
  </section>

  <script src="hank.js"></script>
</body>
</html>
